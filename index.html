<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <label class="switch">
        <input type="checkbox" id="switch">
        <span class="slider round"></span>
      </label>
    <form action = '' id="names">
        <p>
            <label for="player-1">x</label>
            <input type="text" id="player-1" name="player-1" placeholder="player-1">
        </p> 
        <p>
            <label for="player-2">o<label>
            <input type="text" id="player-2" name="player-2" placeholder="player-2">
        </p>
        <button type="submit" id="submit-btn">submit</button>
    </form>
    <div class="flex">
        <p class="header">TIC-TAC-TOE</p>
        <div class="container"></div>
        <div class="display-win"></div>
        <button class="replay">REPLAY</button>
    </div>
</body>
</html>
